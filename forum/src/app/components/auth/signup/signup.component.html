<form class="text-center" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-4 offset-4">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter username"
      formControlName="username"
    />
    <div class="alert alert-danger" *ngIf="username.errors && username.touched">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username must be more than 4 symbols
      </div>
    </div>
  </div>
  <div class="form-group col-4 offset-4">
    <label for="image">ImageURL(optional)</label>
    <input
      type="text"
      class="form-control"
      id="image"
      placeholder="Enter image url"
      formControlName="image"
    />
  </div>
  <div class="form-group col-4 offset-4">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />
    <div class="alert alert-danger" *ngIf="password.errors && password.touched">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">
        Password must be more than 4 symbols
      </div>
    </div>
  </div>
  <div class="form-group col-4 offset-4">
    <label for="exampleInputPassword2">Repeat Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword2"
      placeholder="Repeat Password"
      formControlName="repeatPassword"
    />
    <div
      class="alert alert-danger"
      *ngIf="repeatPassword.value !== password.value && repeatPassword.touched"
    >
      <div>Passwords do not match</div>
    </div>
  </div>
  <button
    [disabled]="signUpForm.invalid || password.value !== repeatPassword.value"
    type="submit"
    class="btn btn-primary"
  >
    SignUp
  </button>
</form>
