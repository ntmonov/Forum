<form class="text-center" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-4 offset-4">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter username"
      formControlName="username"
    />
    <div
      class="alert alert-danger"
      *ngIf="username.errors?.required && username.touched"
    >
      Username is required
    </div>
  </div>

  <div class="form-group col-4 offset-4">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />
    <div
      class="alert alert-danger"
      *ngIf="password.errors?.required && password.touched"
    >
      Password is required
    </div>
  </div>

  <button [disabled]="signInForm.invalid" type="submit" class="btn btn-primary">
    SignIn
  </button>
</form>
